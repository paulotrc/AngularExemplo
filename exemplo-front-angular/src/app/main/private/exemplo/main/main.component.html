<div class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Exemplo
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
            <label class="mr-8">
                <mat-icon>search</mat-icon>
            </label>
            <mat-form-field mat-no-float class="m-0" floatLabel="never">
                <input matInput [formControl]="searchInput" id="searchYear" name="searchYear" placeholder="Ano do Exemplo">
            </mat-form-field>&nbsp;&nbsp;
            <mat-form-field mat-no-float class="m-0" floatLabel="never">
                <input matInput [formControl]="searchInput" id="searchName" name="searchName" placeholder="Nome do Exemplo">
            </mat-form-field>
        </div>
        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <selected-bar class="accent-600" *ngIf="hasSelectedItens" [@slideInTop]></selected-bar>
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
         <core-sidebar class="sidebar  py-16" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm" [@animate]="{value:'*'}">

             <div class="content" corePerfectScrollbar>
                 <!--<contacts-main-sidebar [@animate]="{value:'*'}"></contacts-main-sidebar>-->

                 <div class="card mat-white-bg ">

                     <!-- SIDEBAR HEADER -->
                     <div class="header p-24 accent" fxLayout="row" fxLayoutAlign="start center">

                         <!-- USER -->
                         <!--<img [src]="user.avatar" class="avatar mr-16" [alt]="user.name"/>
                         <span class="h5">{{user.name}}</span>-->
                         <!-- / USER -->
                         <span class="title">Integração</span>

                     </div>
                     <!-- / SIDEBAR HEADER -->

                     <!-- SIDEBAR CONTENT -->
                     <div class="content py-16  mat-elevation-z4" corePerfectScrollbar>

                         <div class="nav">

                             <div class="nav-item" aria-label="inbox">
                                 <a class="nav-link" matRipple >
                                     <button
                                             mat-raised-button
                                             class="save-button mat-accent"
                                             aria-label="SAVE">
                                         Buscar Exemplos
                                     </button>
                                 </a>

                             </div>

                             <div class="nav-item" aria-label="inbox">
                                 <a class="nav-link" matRipple >
                                     <button
                                             mat-raised-button
                                             class="save-button mat-accent"
                                             aria-label="SAVE">
                                         Configurações
                                     </button>
                                 </a>

                             </div>

<!--                             <div class="nav-item" aria-label="frequently contacted" (click)="changeFilter('frequent')">
                                 <a class="nav-link" matRipple [ngClass]="{'active mat-accent-bg':filterBy ==='frequent'}">
                                     <div class="title">Freequently contacted</div>
                                 </a>
                             </div>

                             <div class="nav-item" aria-label="starred" (click)="changeFilter('starred')">
                                 <a class="nav-link" matRipple [ngClass]="{'active mat-accent-bg':filterBy ==='starred'}">
                                     <div class="title">Starred Contacts</div>
                                 </a>
                             </div>-->
                         </div>

                     </div>

                 </div>



             </div>

         </core-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" corePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content mat-elevation-z4">
                <dynamic-list
                        [title]="'Exemplos'"
                        [modelService]="modelService"
                        [dynamicComponent]="formComponent"
                        [dynamicColumns]="dynamicColumns"
                        [page]="modelService.page"
                        (onReload)="modelService.getModel($event)"
                        (onToggleSelectedModel)="modelService.toggleSelectedModel($event)">
                </dynamic-list>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->


</div>
<!-- ADD MODEL BUTTON -->
<button mat-fab class="accent" id="add-model-button" (click)="newModel()" aria-label="add model"
        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
    <mat-icon>person_add</mat-icon>
</button>

<!-- / ADD MODEL BUTTON -->
