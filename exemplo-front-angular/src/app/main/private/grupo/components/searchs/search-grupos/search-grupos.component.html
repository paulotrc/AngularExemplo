<form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto" name="form" [formGroup]="formGroup">

    <div class="h2 mb-24">Pesquisar Grupo</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="33">
            <mat-label>Código do grupo</mat-label>
            <input matInput formControlName="codigoGrupo" required>
            <mat-icon matSuffix class="secondary-text">location_city</mat-icon>
            <mat-error>Favor informar o código do grupo para pesquisa</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="34" class="px-8">
            <mat-label>Descrição do grupo</mat-label>
            <input matInput formControlName="descricao">
            <mat-icon matSuffix class="secondary-text">location_city</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="33">
            <button mat-raised-button color="primary" >
                Salvar
            </button>

        </mat-form-field>

    </div>
    
</form>
