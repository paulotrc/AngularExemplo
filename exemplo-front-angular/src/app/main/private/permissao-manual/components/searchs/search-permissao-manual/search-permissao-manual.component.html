<siiga-debugger [data]="
    [
        { label: 'model', value: model },
        { label: 'listModels', value:  listModels },
        { label: 'selectedModels', value: selectedModels },
        { label: 'extraParams', value: extraParams },
        { label: 'extraParamsFromParent', value: extraParamsFromParent },
        { label: 'forGroup', value: formGroup.value }
    ]">
</siiga-debugger>
<mat-card fxLayout="column" class="mt-28 mr-28 ml-28 pr-32 pl-32">
    <mat-card-header class="mt-20">
        <div mat-card-avatar class="permissao-header-image" style="border-radius: 0%;"></div>
        <mat-card-title>Consultar permissão manual</mat-card-title>
        <mat-card-subtitle>Visualize os perfis de usuário com permissão para aplicar a situação especial manualmente</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="formGroup">
            <div fxLayout="column" fxLayoutAlign="start stretch">

                <!--<div class="content mb-16">
                    <dynamic-list [title]=""
                                  [showToobar]="false"
                                  [modelService]="modelService"
                                  [dynamicComponent]="formComponent"
                                  [dynamicColumns]="dynamicColumns"
                                  [page]="modelService.page"
                                  (onReload)="modelService.getModel($event)"
                                  (onToggleSelectedModel)="modelService.toggleSelectedModel($event)">
                    </dynamic-list>
                </div>-->
                <div fxLayout="row" fxLayoutAlign="start center" class="mt-16 mb-16" fxFlex="100">
                    <table mat-table [dataSource]="data" style="width: 100%"  class="mat-elevation-z2">
                        <!-- Index Column -->
                        <ng-container matColumnDef="permissao">
                            <th mat-header-cell *matHeaderCellDef> Permissão </th>
                            <td mat-cell *matCellDef="let data"> {{data}} </td>
                        </ng-container>

                        <!-- Index Column -->
                        <ng-container matColumnDef="index">
                            <th mat-header-cell *matHeaderCellDef> Selecione </th>
                            <td mat-cell *matCellDef="let index = index"> <mat-checkbox></mat-checkbox> </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100" class="mt-16">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Observação</mat-label>
                        <textarea matInput
                                  placeholder="Informe a observação"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end center" class="mb-20 mr-16">

        <button mat-raised-button color="warn"><mat-icon class="mr-8">keyboard_return</mat-icon>Voltar</button>

    </mat-card-actions>
</mat-card>
