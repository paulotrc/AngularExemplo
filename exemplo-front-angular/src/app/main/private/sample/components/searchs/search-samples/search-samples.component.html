<div class="center p-24 pb-56 pr-sm-92" corePerfectScrollbar>

    <!-- CONTENT -->
    <div class="content mat-elevation-z4">
        <dynamic-list [title]="'SAMPLES'"
                      [showToobar]="false"
                      [modelService]="modelService"
                      [dynamicComponent]="formComponent"
                      [dynamicColumns]="dynamicColumns"
                      [page]="modelService.page"
                      (onReload)="modelService.getModel($event)"
                      (onToggleSelectedModel)="modelService.toggleSelectedModel($event)">
        </dynamic-list>
    </div>
    <!-- / CONTENT -->
</div>
